<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Effect - GitHub Website</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e90ff, #ff69b4);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .text-container {
            position: relative;
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }

        .text-container span {
            display: inline-block;
            position: absolute;
            transform: translateZ(0px);
        }

        @keyframes rotate {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            25% {
                transform: rotateX(20deg) rotateY(30deg);
            }
            50% {
                transform: rotateX(40deg) rotateY(60deg);
            }
            75% {
                transform: rotateX(20deg) rotateY(30deg);
            }
            100% {
                transform: rotateX(0deg) rotateY(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <span>Your GitHub Website is Working</span>
    </div>
</body>
</html>
