<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D GitHub Website with Ping</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e90ff, #ff69b4);
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .text-container {
            font-size: 2rem;
            font-weight: bold;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
            text-align: center;
        }

        @keyframes rotate {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            25% {
                transform: rotateX(20deg) rotateY(30deg);
            }
            50% {
                transform: rotateX(40deg) rotateY(60deg);
            }
            75% {
                transform: rotateX(20deg) rotateY(30deg);
            }
            100% {
                transform: rotateX(0deg) rotateY(0deg);
            }
        }

        .ping-container {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        .ping-status {
            color: #ff0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="text-container">
        Your GitHub Website is Working
    </div>
    <div class="ping-container">
        <span>Pinging <strong>10.0.0.59</strong>... <span id="ping-status" class="ping-status">Checking...</span></span>
    </div>

    <script>
        async function pingServer() {
            const pingStatus = document.getElementById("ping-status");
            const startTime = performance.now();
            
            try {
                // Make a fetch request to simulate ping
                await fetch("https://10.0.0.59", { mode: "no-cors" });
                const latency = Math.round(performance.now() - startTime);
                pingStatus.textContent = `Success! Latency: ${latency} ms`;
                pingStatus.style.color = "#0f0";
            } catch (error) {
                pingStatus.textContent = "Failed!";
                pingStatus.style.color = "#f00";
            }
        }

        // Run the ping function on page load
        pingServer();
    </script>
</body>
</html>
